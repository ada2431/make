<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 8px;
        }
        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="email"],
        .payment-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="payment-form">
    <h2>Formulario de Pago</h2>
    <form id="paymentForm">
        <label for="cardName">Nombre en la Tarjeta:</label>
        <input type="text" id="cardName" name="cardName" required>
        
        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="number" id="cardNumber" name="cardNumber" required>
        
        <label for="expMonth">Mes de Expiración:</label>
        <input type="number" id="expMonth" name="expMonth" required>
        
        <label for="expYear">Año de Expiración:</label>
        <input type="number" id="expYear" name="expYear" required>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>
        
        <button type="submit">Pagar</button>
    </form>
</div>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Pago procesado. Esta es una simulación.');
        // Aquí puedes agregar el código para enviar los datos del formulario a tu servidor.
    });
</script>

</body>
</html>
