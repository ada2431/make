<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #bdecb6;
            margin: 0;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #FFFFFF;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .cart-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color:#E3FF00;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-header,
        .modal-footer {
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        .modal-footer {
            text-align: right;
        }
        .modal-body {
            padding: 20px 10px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>



<button class="cart-button" onclick="openModal()">Carrito de Compras</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Carrito de Compras</h2>
        </div>
        <div class="modal-body">
            <div id="cart-items"></div>
            <div class="cart-total">
                Total: $<span id="total">0.00</span>
            </div>
            <h3>Detalles de Pago</h3>
            <input type="text" class="form-control" placeholder="Número de Tarjeta de Crédito">
            <input type="text" class="form-control" placeholder="Nombre en la Tarjeta">
            <input type="text" class="form-control" placeholder="Fecha de Expiración (MM/AA)">
            <input type="text" class="form-control" placeholder="CVV">
        </div>
        <div class="modal-footer">
            <button class="cancel-button" onclick="closeModal()">Cancelar</button>
            <button class="submit-button" onclick="submitPayment()">Enviar Pago</button>
        </div>
    </div>
</div>
<script>
    let total = 0;

    function addToCart(price) {
        total += price;
        document.getElementById('total').innerText = total.toFixed(2);

        const cartItems = document.getElementById('cart-items');
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
            <span>Producto añadido</span>
            <span>$${price.toFixed(2)}</span>
        `;
        cartItems.appendChild(item);
    }

    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    function submitPayment() {
        alert('Pago enviado exitosamente.');
        closeModal();
    }

    window.onclick = function(event) {
        const modal = document.getElementById('myModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
